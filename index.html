<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>huan</title>
    <style>
      #drop{
        border:2px dashed #bbb;
        -moz-border-radius:10px;
        -webkit-border-radius:10px;
        border-radius:10px;
        padding:80px;
        text-align:center;
      }
      .title {
        font:18px bold,"Vollkorn";
        color:#666;
        margin: 30px;
        text-align: center;
      }
      .box {
        display: flex;
        justify-content: center;
      }
      .wrap {
        display: flex;
        justify-content: flex-start;
        width: 434px;
        color: #666;
      }
      .wrap div {
        width: 50px;
        height: 50px;
        margin: 6px;
        text-align: center;
        line-height: 50px;
        border-radius: 25px;
        font-size: 22px;
        box-shadow: 1px 3px 3px 0 #E0E0E0;
      }
      .selected {
        color: #fff;
        background: #FFBB77;
        transition: all .5s ease-out;
      }
      .btnBox {
        display: flex;
        justify-content: center;
      }
      #btn {
        background: #bbb;
        width: 80px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border-radius: 5px;
        font-size: 14px;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      <div id="drop" class="title">第一步：将表格拖放至该窗口</div>
      <div class="title">第二步：选择非工作日</div>
      <div class="box">
        <div class="wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
      </div>
      <div class="box">
        <div class="wrap">
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
        </div>
      </div>
      <div class="box">
        <div class="wrap">
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
        </div>
      </div>
      <div class="box">
        <div class="wrap">
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
        </div>
      </div>
      <div class="box">
        <div class="wrap">
            <div>29</div>
            <div>30</div>
            <div>31</div>
        </div>
      </div>
      <div class="title">第三步：确认非工作日无误后，点击下方按钮进行计算</div>
      <div class="btnBox">
          <div id="btn">开始处理</div>
      </div>

      <script src="renderer.js"></script>
  </body>
</html>
